<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
        <div style="display: inline-block;">
            <div id="chatScreen">
                <div id="chatBanner">
                    <div id="back"><</div>
                    <div id="chatTitleBlock">
                        <div id="chatTitle">Title</div>
                        <div id="chatSubtitle">Subtitle</div>
                    </div>
                    <div id="userList">
                        <img class="userAvatar" style="display: none;">
                        <img class="userAvatar" style="display: none;">
                        <img class="userAvatar" style="display: none;">
                        <div id="extraPeople"></div>
                    </div>
                </div>
                <div id="chatBox"></div>
                <div id="typingArea" class="hidden">
                    <img id="typingDots" src="assets/typing-dots.gif"><div id="typer">Zero</div>&nbsp;is typing
                </div>
            </div>
            <button id="play-stop" onclick="playOrStop(true, -1, true)">Play</button>
            <button id="pause-resume" onclick="pauseOrResume()" style="display: none;">Pause</button>
            <button id="jumpTo" onclick="jumpTo()" data-target="0">Jump To</button>
            <button id="extract" onclick="extract()">Extract</button>
            <button id="load" onclick="load()">Load</button>
            <button onclick="window.open('https://github.com/huangET315/NINE-Chat-Generator')">Github</button>
        </div>

        <div style="width: 250px;">
            <div style="border: 1px black solid; padding: 5px;">
                <label for="bannerEdit-title">Title: </label>
                <input id="bannerEdit-title" oninput="updateTitleFromInput()" value="Title">
                <br>
                <label for="bannerEdit-subtitle">Subtitle: </label>
                <input id="bannerEdit-subtitle" oninput="updateTitleFromInput()" value="Subtitle">
            </div>
            <form id="speakerEditForm" style="padding: 5px;">
                <label for="speakerEditForm-name">Name: </label>
                <input id="speakerEditForm-name" oninput="messagePreviewName.innerText = nameInput.value" autocomplete="off">
                <br>
                <label for="speakerEditForm-avatar">Avatar: </label>
                <input id="speakerEditForm-avatar" onchange="avatarInputOnChange()" type="file" accept="image/png, image/jpeg">
                <br>
                <div id="messagePreview" class="message">
                    <img id="messagePreview-avatar" class="avatar" src="assets/ph2.png">
                    <div class="container">
                        <div id="messagePreview-name" class="userName">Name</div>
                    </div>
                </div>
                <button id="addSpeaker" type="button" onclick="addSpeakerOnClick()">Add Speaker</button>
            </form>
            <div style="height: 200px; overflow-y: scroll; border: 1px black solid;">
                <table id="speakerEditPreview" class="previewTable">
                </table>
            </div>
            <div>
                <div style="border: 1px black solid; padding: 5px;">
                    <label for="addEmote">Add Emote: </label>
                    <input id="addEmote" onchange="emoteInputOnChange()" type="file" accept="image/png, image/jpeg">
                </div>
                <div style="height: 250px; overflow-y: scroll; border: 1px black solid;">
                    <table id="emotesPreview" class="previewTable"></table>
                </div>
            </div>
        </div>
        <div id="commandList"><h3>Commands</h3></div>
        <div style="max-width: 300px;">
            <div id="scriptWrapper">
                <div id="lineNumbers"><span data-line="1" onclick="updateCodeLineHightlight(1)">1<br></div>
                <textarea id="scriptInput" cols="50" oninput="updateScriptInput()" onchange="scriptInputOnChange()"></textarea>
            </div>
        </divd>
        <script src="script.js?v=163922052025"></script>
    </div>
</body>
</html>
